name: Build and Release APK

on:
  push:
    branches:
      - main

  workflow_dispatch:  # Manuel olarak başlatma seçeneği ekleniyor
    inputs:
      run-workflow:
        description: 'Manually run the workflow'
        required: true
        default: 'no'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Build APK
      run: |
        chmod +x ./gradlew
        ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
